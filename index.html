<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <title>TV Shows</title>
</head>

<body>
  <header class="toggle-closed">
    <div class="menu-wrapper">
      <div class="menu-toggle hamburger-menu"></div>
    </div>
    <section class="nav-container">
      <h1 class="title">QuickTV</h1>
      <div id="filters">
        <nav>
          <button class="active" data-day="today">Today</button>
          <button data-day="tomorrow">Tomorrow</button>
        </nav>
        <form>
          <div id="showType">
          </div>
          <fieldset id="filter-time" class="radio-pillbox">
            <input type="radio" name="filter-time" value="primetime" id="primetime" checked>
            <label for="primetime" class="radio-label">Primetime</label>
            <input type="radio" name="filter-time" value="daytime" id="daytime">
            <label for="daytime" class="radio-label">Daytime</label>
          </fieldset>
        </form>
      </div>
    </section>

  </header>
  <main>
    <h2 class="date"></h2>
    <div class="app"></div>
    <div id="loader"></div>
  </main>
  <footer>
    <p>API provided by <a href="https://www.tvmaze.com/api" target="_blank">TV Maze</a></p>
    <p>Design inspiried by <a href="https://dribbble.com/shots/2759291-Shot/attachments/561681" target="_blank">Ricardo
        Salazar</a></p>
  </footer>
  <script src="./index.js" type="module"></script>
</body>

</html>
